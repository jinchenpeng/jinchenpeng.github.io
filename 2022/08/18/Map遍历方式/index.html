    <h1 class="article-title" itemprop="name">
      Map遍历的三种方式
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>新建一个map</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">HashMap&lt;String, String&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">map.put(<span class="string">&quot;张三&quot;</span>,<span class="string">&quot;25&quot;</span>);</span><br><span class="line">map.put(<span class="string">&quot;李四&quot;</span>,<span class="string">&quot;26&quot;</span>);</span><br><span class="line">map.put(<span class="string">&quot;王五&quot;</span>,<span class="string">&quot;27&quot;</span>);</span><br></pre></td></tr></table></figure>

<p>方式一：增强for</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span>(Map.Entry&lt;String, String&gt; set : map.entrySet())&#123;</span><br><span class="line">    System.out.println(set.getValue());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>方式二：迭代器</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Set&lt;Map.Entry&lt;String, String&gt;&gt; set = map.entrySet();</span><br><span class="line">Iterator&lt;Map.Entry&lt;String, String&gt;&gt; it = set.iterator();</span><br><span class="line"><span class="keyword">while</span>(it.hasNext())&#123;</span><br><span class="line">    Map.Entry&lt;String, String&gt; next = it.next();</span><br><span class="line">    System.out.println(next.getKey());</span><br><span class="line">    System.out.println(next.getValue());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>方式三：兰姆达表达式</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">map.forEach((key,value)-&gt;&#123;</span><br><span class="line">    System.out.println(key +<span class="string">&quot;  &quot;</span>+ value);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
